name: Regenerate lockfile

on:
  workflow_dispatch:

jobs:
  regen-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Ensure npm@9
        run: |
          npm install -g npm@9
          npm --version

      - name: Install workspace deps and generate lockfile
        run: |
          npm install --workspaces --no-audit --no-fund

      - name: Commit and push lockfile
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore(ci): regenerate package-lock.json via workflow" || echo "no changes to commit"
          git push origin HEAD:${{ github.ref_name }} || echo "push failed"
