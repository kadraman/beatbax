name: Build and Deploy to Cloudflare Pages

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v22.x

      - name: Install dependencies
        run: npm ci

      - name: Install web-ui dependencies
        run: npm ci --prefix apps/web-ui

      - name: Build site (engine + web-ui)
        run: npm run build:site

      - name: Deploy to Cloudflare Pages
        # This uses the official Cloudflare Pages Action. Provide secrets in repository settings:
        # - CLOUDFLARE_API_TOKEN: API token with Pages Deploy permissions
        # - CLOUDFLARE_ACCOUNT_ID: Your Cloudflare account ID
        # - CLOUDFLARE_PROJECT_NAME: Your Pages project name
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: apps/web-ui/dist
