name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test --silent
      - name: Lint (optional)
        run: |
          if [ -f package.json ]; then
            if npm run | grep -q lint; then
              npm run lint --silent || true
            fi
          fi
