name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Ensure npm supports workspaces
        run: |
          echo "Node: $(node --version)";
          echo "npm before: $(npm --version)";
          npm install -g npm@9 || true;
          echo "npm after: $(npm --version)";

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build --if-present --silent

      - name: Run package tests
        run: |
          npm -w @beatbax/engine test --silent
          npm -w @beatbax/cli test --silent

      - name: Lint (optional)
        if: ${{ runner.os == 'Linux' }}
        run: |
          if [ -f package.json ]; then
            if npm run | grep -q lint; then
              npm run lint --silent || true
            fi
          fi
