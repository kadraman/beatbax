<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BeatBax Web UI - Phase 2</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #1e1e1e;
        color: #d4d4d4;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Back link positioned in bottom-right */
      #backLink {
        position: fixed;
        bottom: 8px;
        right: 8px;
        padding: 6px 12px;
        background: rgba(60, 60, 60, 0.9);
        color: #d4d4d4;
        text-decoration: none;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
        z-index: 10000;
        border: 1px solid #444;
        transition: all 0.2s;
      }

      #backLink:hover {
        background: rgba(80, 80, 80, 0.95);
        border-color: #666;
      }
      
    </style>
  </head>
  <body>
    <a href="index.html" id="backLink" title="Return to original UI">‚Üê Original UI</a>
    <div id="app"></div>
    <script type="module" src="/src/main-phase2.ts"></script>
  </body>
</html>
